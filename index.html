<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма обратной связи</title>
</head>
<body>
    <form id="feedbackForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" required></textarea><br><br>

        <button type="submit">Отправить</button>
    </form>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Собираем данные из формы
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            // Первый объект
            var formData = {
                name: name,
                email: email,
                message: message
            };

            // Второй объект — дублируем значения с ключами с "2" в конце
            var formData2 = {
                name2: name,
                email2: email,
                message2: message
            };

            // Объединяем в один объект для отправки
            var payload = {
                formData: formData,
                formData2: formData2
            };

            fetch('https://script.google.com/macros/s/AKfycbzNROVMvUjqjIArBev2cqJTSHUp9E8RkohGclRkNsvEDMNlASfLfMWlCrDY7PPULaxnDA/exec', {
                method: 'POST',
                body: JSON.stringify(payload),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                document.getElementById('feedbackForm').reset();
            })
            .catch(error => {
                console.error('Ошибка:', error);
                alert('Ошибка при отправке данных');
            });
        });
    </script>
</body>
</html>
