<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма обратной связи</title>
</head>
<body>
    <form id="feedbackForm">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" required></textarea><br><br>

        <button type="submit">Отправить</button>
    </form>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            var formData2 = {
                userName: formData.name,
                userEmail: formData.email,
                userMessage: formData.message,
                timestamp: new Date().toISOString()
            };

            var url = 'https://script.google.com/macros/s/AKfycbzNROVMvUjqjIArBev2cqJTSHUp9E8RkohGclRkNsvEDMNlASfLfMWlCrDY7PPULaxnDA/exec';

            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
            .then(response => response.text())
            .then(data1 => {
                console.log('Первый объект отправлен:', data1);

                return fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData2)
                });
            })
            .then(response => response.text())
            .then(data2 => {
                console.log('Второй объект отправлен:', data2);

                alert('Оба объекта успешно отправлены!');
                document.getElementById('feedbackForm').reset();
            })
            .catch(error => {
                console.error('Ошибка при отправке:', error);
            });
        });
    </script>
</body>
</html>
